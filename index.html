<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Dictionary</h1>
        <p>Please check your spelling if nothing happens</p>
    </div>
        <div class="search">
            <input type="text" id="searching" placeholder="Input Word"><button id="button" onclick="getWord()">Search</button>
        </div>
        <div id="result">
            <p id="meaning"></p>
            <p id="pronounciation"></p>
            <p id="synonyms"></p>
            <p id="partOS"></p>
            <p id="category"></p>
            <p id="partOF"></p>
        </div>
</body>
<script src="https://kit.fontawesome.com/dc7f1f050e.js" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
